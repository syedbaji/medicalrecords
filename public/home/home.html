<div ng-controller="homeController">
    <section id="contact">
        <form>
            <div class="col-md-6 form-line">
                <div class="form-group">
                    <label for="ReportId">Report Id</label>
                    <input type="text" class="form-control" id="ReportId" placeholder="Enter Report Id">
                </div>
                <div class="form-group">
                    <div class="col-md-6" style="padding-left: 0;">
                        <label for="FirstName">First Name</label>
                        <input type="text" class="form-control" id="FirstName" placeholder="Enter First Name">
                    </div>
                    <div class="col-md-6" style="padding-right: 0;">
                        <label for="LastName">Last Name</label>
                        <input type="text" class="form-control" id="LastName" placeholder="Enter Last Name">
                    </div>
                    <div class="clearfix"></div>
                </div>
                <div class="form-group" style="margin: 20px 0 55px 0;">
                    <label class="col-md-3" for="gender">Gender</label>
                    <label class="col-md-3"><input type="radio" name="gender"> Male</label>
                    <label class="col-md-3"><input type="radio" name="gender"> Female</label>
                    <label class="col-md-3"><input type="radio" name="gender"> Other</label>
                </div>
                <div class="form-group">
                    <label for="HusbandWife">Husband/Wife Name</label>
                    <input type="text" class="form-control" id="HusbandWife" placeholder="Enter Husband / Wife Name">
                </div>
                <div class="form-group">
                    <label for="Age">Age</label>
                    <input type="text" class="form-control" id="Age" placeholder="Enter Age">
                </div>
                <div class="form-group">
                    <label for="DOFA">Date of Admission</label>
                    <input type="text" class="form-control" id="DOFA" placeholder="Enter Date of Admission">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail">Email Address</label>
                    <input type="email" class="form-control" id="exampleInputEmail" placeholder=" Enter Email id">
                </div>
                <div class="form-group">
                    <label for="telephone">Mobile No.</label>
                    <input type="tel" class="form-control" id="telephone" placeholder=" Enter 10-digit mobile no.">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="UploadPhoto">Upload Photo</label>
                    <div class="col-md-12" style="text-align: center;">
                        <img src="../images/download.jpg" style="float:none; margin:auto;" alt=""> <br/>
                        <button>Upload Photo</button>
                    </div>

                </div>
                <div class="form-group">
                    <label for="Address">Address</label>
                    <input type="text" class="form-control" id="Address" placeholder="Enter Address">
                </div>
                <div class="form-group">
                    <label for="description"> Diagnosis</label>
                    <textarea class="form-control" id="description" placeholder="Enter Your Message"></textarea>
                </div>
                <div class="form-group">
                    <label for="description"> Treatment</label>
                    <textarea class="form-control" id="description" placeholder="Enter Your Message"></textarea>
                </div>
                <div>

                    <button type="button" class="btn btn-default submit"><i class="fa fa-paper-plane" aria-hidden="true"></i>  Send Message</button>
                </div>

            </div>
        </form>
        <div class="clearfix"></div>
    </section>
</div>
